<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estacionamiento Callejón</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Estacionamiento "Alcazar"</h1>
        <div class="row mt-4">
            <div class="col-md-6">
                <h3>Entrada de Autos</h3>
                <form id="entrada-auto-form">
                    <div class="mb-3">
                        <label for="placas" class="form-label">Placas del Auto</label>
                        <input type="text" class="form-control" id="placas" required>
                    </div>
                    <div class="mb-3">
                        <label for="propietario" class="form-label">Propietario del Auto</label>
                        <input type="text" class="form-control" id="propietario" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrar Entrada</button>
                </form>
            </div>
            <div class="col-md-6">
                <h3>Salida de Autos</h3>
                <button id="salida-auto-btn" class="btn btn-danger">Registrar Salida</button>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12">
                <h3>Registro de Autos</h3>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Placas</th>
                            <th>Propietario</th>
                            <th>Hora de Entrada</th>
                        </tr>
                    </thead>
                    <tbody id="auto-registro">
                        <!-- Autos registrados aparecerán aquí -->
                    </tbody>
                </table>
            </div>
        </div>
        <div class="alert alert-success mt-4 d-none" id="salida-info"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
