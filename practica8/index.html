<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumador de Números Grandes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Sumador de Números Grandes usando Pilas</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="sum-form">
                    <div class="mb-3">
                        <label for="number1" class="form-label">Número 1</label>
                        <input type="text" class="form-control" id="number1" maxlength="3" placeholder="Ingresa el primer número">
                    </div>
                    <div class="mb-3">
                        <label for="number2" class="form-label">Número 2</label>
                        <input type="text" class="form-control" id="number2" maxlength="3" placeholder="Ingresa el segundo número">
                    </div>
                    <button type="submit" class="btn btn-primary">Sumar</button>
                </form>
                <div class="mt-4" id="result-area">
                    <h4>Resultados</h4>
                    <p id="result"></p>
                    <div id="stack-steps"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
