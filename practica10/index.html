<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Cola de Banco</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Gestión de Cola de Banco</h1>

        <form id="add-client-form">
            <div class="row">
                <div class="col-md-3">
                    <label for="client-name" class="form-label">Nombre del Cliente</label>
                    <input type="text" id="client-name" class="form-control" required>
                </div>
                <div class="col-md-3">
                    <label for="client-turn" class="form-label">Número de Turno</label>
                    <input type="number" id="client-turn" class="form-control" required>
                </div>
                <div class="col-md-3">
                    <label for="client-movement" class="form-label">Tipo de Movimiento</label>
                    <select id="client-movement" class="form-select" required>
                        <option value="Pago de servicio">Pago de servicio</option>
                        <option value="Depósito">Depósito</option>
                        <option value="Retiro">Retiro</option>
                        <option value="Compra de tiempo aire">Compra de tiempo aire</option>
                        <option value="Consulta de saldo">Consulta de saldo</option>
                    </select>
                </div>
                <div class="col-md-3 mt-4">
                    <button type="submit" class="btn btn-success">Agregar a la Cola</button>
                </div>
            </div>
        </form>

        <div class="mt-4">
            <h3>Clientes en la Cola</h3>
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>No. Turno</th>
                        <th>Cliente</th>
                        <th>Tipo de Movimiento</th>
                        <th>Hora de Llegada</th>
                    </tr>
                </thead>
                <tbody id="queue-table-body">
                </tbody>
            </table>
        </div>

        <div class="d-flex justify-content-between mt-4">
            <button id="attend-client" class="btn btn-primary">Atender en Ventanilla</button>
            <button id="exit-system" class="btn btn-danger">Salir del Sistema</button>
        </div>

        <div class="mt-4" id="results"></div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
