<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reemplazo en Pilas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Reemplazo en Pilas</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="replace-form">
                    <div class="mb-3">
                        <label for="stack-input" class="form-label">Pila de números (separados por comas)</label>
                        <input type="text" class="form-control" id="stack-input" placeholder="Ejemplo: 1,2,3,4,5">
                    </div>
                    <div class="mb-3">
                        <label for="old-value" class="form-label">Valor viejo</label>
                        <input type="number" class="form-control" id="old-value" placeholder="Valor que será reemplazado">
                    </div>
                    <div class="mb-3">
                        <label for="new-value" class="form-label">Valor nuevo</label>
                        <input type="number" class="form-control" id="new-value" placeholder="Nuevo valor">
                    </div>
                    <button type="submit" class="btn btn-primary">Reemplazar</button>
                </form>
                <div class="mt-4" id="result-area">
                    <h4>Resultado</h4>
                    <p id="original-stack"></p>
                    <p id="new-stack"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
