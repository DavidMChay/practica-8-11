<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Pintar Coches</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="text-center">Juego de Pintar Coches</h1>
        <div id="queue-area" class="mt-4">
            <h3>Cola de Coches</h3>
            <div id="car-queue" class="d-flex justify-content-center">
            </div>
        </div>

        <div class="mt-4">
            <h4>Paleta de Colores</h4>
            <div id="color-palette" class="d-flex justify-content-center">
                <button class="color-btn btn" data-color="Amarillo" style="background-color: yellow;"></button>
                <button class="color-btn btn" data-color="Verde" style="background-color: green;"></button>
                <button class="color-btn btn" data-color="Rojo" style="background-color: red;"></button>
                <button class="color-btn btn" data-color="Azul" style="background-color: blue;"></button>
                <button class="color-btn btn" data-color="Naranja" style="background-color: orange;"></button>
            </div>
        </div>

        <div class="mt-4">
            <button id="paint-car" class="btn btn-success">Pintar Primer Coche</button>
        </div>

        <div class="mt-4" id="progress-area">
            <h4 id="car-painted-count">Coches pintados: 0</h4>
            <h4 id="total-time">Tiempo total: 0 segundos</h4>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
